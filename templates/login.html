    <style>

        *{
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .center {
            text-align: center;
        }
        body {
    background-color: rgb(22, 56, 68);
        }

        .navegacion{
            width: 1000px;
            margin: 30px auto;
            background: #fff;
        }

        .navegacion ul{
            list-style: none;
        }

        .menu > li{
            position: relative;
            display: inline-block;
        }

        /* Menu horizontal */
        .menu > li > a {
            display: block;
            padding: 15px 20px;
            color: #353535;
            font-family: 'Open sans';
            text-decoration: none;
        }

        .menu li a : hover{
            color: #CE7D35;
            transition: all .3s;
        }

        .submenu{
            position: absolute;
            background-color: rgb(0, 0, 0);
            width: 100%; 
            display: none; 
        }

        .submenu li a{
            display: block;
            padding: 15px;
            color: #fff;
            font-family: 'Open sans';
            text-decoration: none;
        }

        .menu li:hover .submenu{
            display: block;
        }



    </style>
</head>
