<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .center {
            text-align: center;
        }
        body {
    background-color: lightblue;
        }
        
    </style>

</head>
<body>
    <h1 class="center">Gastos</h1>
    <div class="center">
    <form action="{{url_for('save_spents')}}"method="post">
        <div>
            <input type="number" storagecost="storagecost" placeholder="Costo de almacenamiento">
        </div>
        <div>
            <input type="number" servicecost="servicecost" placeholder="Costo de servicio">
        </div>
        <div>
            <input type="number" admincost="admincost" placeholder="Costo administrativo">
        </div>

        <div>
            <input type="number" others="others" placeholder="Otros costos">
        </div>
        
        <div>
            <input type="text" date="datetime" placeholder="AAAA-MM-DD">
        </div>
     
        <div >
            <button >Actualizar gastos</button>
        </div>
        </form>
    </div>
</body>
</html>
